<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>OpenShot Custom Web App</title>
</head>
<body>
    <nav class="nav-bar container-fluid">
        <div>
            <img src="./assets/openshot-logo.png" alt="OpenShot logo"
        </div>
    </nav>
    <div class="container-fluid video-container text-center align-items-center justify-content-center d-flex">
        <div class="left-trimmer"></div>
        <p class="placeholder-text">[VIDEO FILE DISPLAYED HERE.]</p>
        <div class="right-trimmer"></div>
    </div>
    <div class="control-panel export-video-container">
        <div class="text-center align-items-center justify-content-center d-flex">
            <button class="export-video-button">Export Video as New Clip</button>
        </div>
        <div class="text-center align-items-center justify-content-center d-flex upload-video-container">
            <img src="./assets/upload-icon.png" alt="upload icon" width="30px">
        </div>
        <div class="container-fluid copyright-container">
            <p class="copyright-text text-center align-self-center align-text-center">OpenShot™ Video Editor. Copyright © 2008-2021 OpenShot Studios, LLC. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
